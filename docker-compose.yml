version: "3.8"

services:
  unifi-site-manager-mcp:
    build: .
    container_name: unifi-site-manager-mcp
    restart: unless-stopped
    environment:
      UNIFI_API_KEY: ${UNIFI_API_KEY:?UNIFI_API_KEY required}
      UNIFI_BASE_URL: ${UNIFI_BASE_URL:-https://api.ui.com}
      UNIFI_API_VERSION: ${UNIFI_API_VERSION:-v1}
      UNIFI_TIMEOUT: ${UNIFI_TIMEOUT:-30}

      MCP_PORT: ${MCP_PORT:-3000}
      MCP_PATH: ${MCP_PATH:-/mcp}
    ports:
      - "${MCP_PORT:-3000}:3000"
